<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first p-3">
            <img src="../../../assets/images/logo.png"  alt="logo" width="200" />
        </div>
     
        <!-- Login Form -->
        <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username"
            [(ngModel)]="user.username" #username="ngModel" [ngClass]="{'is-invalid': f.submitted && username.invalid}" required autocomplete="off">
            <div style="color:red" *ngIf="f.submitted && username.invalid">
                <p *ngIf="username.errors.required">
                    Username is required
                </p>
            </div>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password"
            [(ngModel)]="user.password" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" required autocomplete="off">
            <div style="color:red" *ngIf="f.submitted && password.invalid">
                <p *ngIf="password.errors.required">
                    Password is required
                </p>
            </div>
            <input type="submit" class="fadeIn fourth mt-3" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
