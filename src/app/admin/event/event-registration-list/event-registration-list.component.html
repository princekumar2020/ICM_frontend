<h4>All Register events</h4>
<table class="table">
    <thead>
        <tr>
            <th class="">#</th>
            <th>Event-name</th>
            <th>Name</th>
            <th >Email</th>
            <th class="text-right">Mobile-no</th>
            <th class="text-right">Actions</th>

            <!-- <th class="text-right">Actions</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let list of List' >
            <td class="text-center">{{list.id}}</td>
            <td>{{list.heading}}</td>
            <td>{{list.sub_heading}}</td>
            <td>{{list.sub_heading2}}</td>
            <td class="text-right">{{list.sub_heading3}}</td>
            <td class="td-actions text-right">
                <button  routerLink='/admin/dashboard/edit-page' type="button"  (click)='edit(list.id)' rel="tooltip" data-toggle="collapse"  class="btn btn-success btn-just-icon btn-sm mr-2"
                    data-original-title="" title="Edit">
                    <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-danger btn-just-icon btn-sm mr-2"
                    data-original-title="" title="Delete">
                    <i class="material-icons">close</i>
                </button>
            </td>
        </tr>
    </table>
