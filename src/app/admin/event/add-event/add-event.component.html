
<h4>Add New Event</h4>
<div id="home" class="tab-pane fade in active shadow p-3 mb-5 bg-white rounded">
    <form   [formGroup]='myPage' (ngSubmit)="submit()">
            <div class="form-group">
               <label>Event Name </label>
               <input type="text" formControlName=title placeholder="Enter Event Name" name="title" class="form-control">
            </div>

         <div class="form-group">
                <label>Start date:</label>
                <mat-form-field  class="date1">
                    <mat-label>Start Date</mat-label>
                    <input matInput [min]="minDate" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            

                <label  id="label2">End date:</label>
                <mat-form-field  class="date2">
                    <mat-label>End Date</mat-label>
                    <input matInput [min]="minDate" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
        </div>

        <div class="form-group">
            <label>Start Time </label>
            <input type="text"  (click)='time()' class="timepicker">
        </div>

            <div class="form-group">
                <label>Event Location </label>
                <input type="text" formControlName="location" placeholder="Enter location here" name="sub-heading2" class="form-control">
            </div>

           
            <div class="form-group">
                <label>Event Description </label>
                <ckeditor [editor]="Editor"></ckeditor>
            </div>

            <div class="form-group">
                <label style="display: block;">Event image </label>
                <input type="file" name="avatar" (change)="imageUpload($event.target.files)">
            </div>


             <button type="submit"  class="btn btn-primary">Submit</button>
               
        </form>
        {{prince}}
        {{startDate}}
</div>
