
<h4>Add New User</h4>
<div id="home" class="tab-pane fade in active shadow p-3 mb-5 bg-white rounded">
    <form   [formGroup]='myPage' (ngSubmit)="submit()">

            <div class="form-group col-sm-6 fl-left">
               <label>Firstname </label>
               <input type="text" formControlName="sub_heading2" placeholder="Firstname" name="sub-heading2" class="form-control">
            </div>

              <div class="form-group col-sm-6 fl-left">
                    <label>LastName</label>
                    <input type="text" formControlName="sub_heading2" placeholder="LastName" name="sub-heading2" class="form-control">
              </div>

            <div class="form-group col-sm-6 fl-left">
             <label>Email</label>
             <input type="text" formControlName="sub_heading2" placeholder="Email" name="sub-heading2" class="form-control">
            </div>

            <div class="form-group col-sm-6 fl-left">
                <label>User Type</label>
                 <select class="form-control" name="usertype">
                   <option value="">Select User Type</option>
                   <option value="Admin">Admin</option>
                   <option value="Editor">Content Editor</option>
                 </select>
            </div>

            <div class="form-group col-sm-6 fl-left">
                <label>Password</label>
                <input type="password" formControlName="sub_heading2" placeholder="Password" name="sub-heading2" class="form-control">
            </div>

            <div class="form-group col-sm-6 fl-left">
                <label>Confirm Password</label>
                <input type="password" formControlName="sub_heading2" placeholder="Confirm Password" name="sub-heading2" class="form-control">
            </div>

            <button class="btn btn-primary" style="margin-left:15px;">Submit</button>
             
               
        </form>
</div>
